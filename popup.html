<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Twitch Ad Volume</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <h2>Twitch Ad Volume</h2>
      <label class="switch">
        <input type="checkbox" id="enableToggle" />
        <span class="slider round"></span>
      </label>
      <p class="label">Enable Throttle</p>

      <div class="mode-select">
        <label
          ><input type="radio" name="mode" value="mute" checked /> Mute</label
        >
        <label><input type="radio" name="mode" value="quiet" /> Quiet</label>
        <label><input type="radio" name="mode" value="off" /> Off</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
