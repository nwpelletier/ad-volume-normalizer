<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhisperAds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <h2>WhisperAds</h2>
      <label class="switch">
        <input type="checkbox" id="enableToggle" />
        <span class="slider round"></span>
      </label>
      <p class="label">On/Off</p>

      <div class="mode-select">
        <label
          ><input type="radio" name="mode" value="vol-mute" checked />
          Mute</label
        >
        <label><input type="radio" name="mode" value="vol-dim" /> Dim</label>
        <label
          ><input type="radio" name="mode" value="vol-default" /> Default</label
        >
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
