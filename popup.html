<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ad Volume Fixer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ad Volume Fixer</h1>

    <label>
      <input type="checkbox" id="twitch-toggle" checked />
      Enable on Twitch
    </label>

    <fieldset>
      <legend>Ad Volume Mode</legend>
      <label>
        <input type="radio" name="adVolumeMode" value="mute" checked />
        Mute
      </label>
      <label>
        <input type="radio" name="adVolumeMode" value="quiet" />
        Quiet (0.2)
      </label>
      <label>
        <input type="radio" name="adVolumeMode" value="off" />
        Off
      </label>
    </fieldset>

    <button id="save-btn">Save Settings</button>

    <script src="popup.js"></script>
  </body>
</html>
